<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de contato</title>
</head>
<body class="body-form">
    <div class="home-button">
        <i class="fa-solid fa-angle-left fa-2x"></i>
        <a href="index.html">Home</a>
    </div>

    <h1 class="h-form">Envie-me um e-mail com o máximo de informações!</h1>
    <form action="https://formsubmit.co/karolinab2gusmao@gmail.com" class="form" method="POST">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required minlength="3" autocomplete="name">
        <label for="email">Email</label> 
        <input type="email" name="email" id="email" required autocomplete="email">
        <label for="message">Mensagem</label>
        <textarea name="message" id="message" required autocomplete="off"></textarea>
        <input type="hidden" name="_next" value="https://portifolio-profissional-ten.vercel.app/">
        <div class="form-button"><button type="submit" aria-label="Enviar formulário">Enviar</button></div>
   </form>
</body>
</html>
